<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <filter id="pizzaGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Pizza Box -->
  <rect x="2" y="4" width="28" height="24" rx="2" fill="#8B4513" stroke="#5D3A1A" stroke-width="1"/>
  <rect x="4" y="6" width="24" height="20" rx="1" fill="#A0522D"/>
  
  <!-- Box lid line -->
  <line x1="4" y1="16" x2="28" y2="16" stroke="#5D3A1A" stroke-width="1" opacity="0.5"/>
  
  <!-- Pizza visible in box -->
  <circle cx="16" cy="16" r="8" fill="#FF6B35" opacity="0.9"/>
  <circle cx="16" cy="16" r="7" fill="#FFA500" opacity="0.6"/>
  
  <!-- Pepperoni -->
  <circle cx="13" cy="13" r="1.5" fill="#CC0000" opacity="0.8"/>
  <circle cx="18" cy="15" r="1.5" fill="#CC0000" opacity="0.8"/>
  <circle cx="15" cy="18" r="1.5" fill="#CC0000" opacity="0.8"/>
  
  <!-- Steam lines -->
  <path d="M 12 6 Q 13 3 12 1" stroke="#FFFFFF" stroke-width="1" opacity="0.4" fill="none"/>
  <path d="M 16 5 Q 17 2 16 0" stroke="#FFFFFF" stroke-width="1" opacity="0.4" fill="none"/>
  <path d="M 20 6 Q 21 3 20 1" stroke="#FFFFFF" stroke-width="1" opacity="0.4" fill="none"/>
</svg>