<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Floor Patterns -->
    <pattern id="gridFloor" width="32" height="32" patternUnits="userSpaceOnUse">
      <!-- Base dark background -->
      <rect width="32" height="32" fill="#0A0E1A"/>
      <!-- Grid lines -->
      <path d="M 0 0 L 32 0 M 0 0 L 0 32" stroke="#00D4FF" stroke-width="0.5" opacity="0.3"/>
      <!-- Corner accent -->
      <circle cx="16" cy="16" r="1" fill="#00D4FF" opacity="0.5"/>
    </pattern>
    
    <pattern id="metalFloor" width="32" height="32" patternUnits="userSpaceOnUse">
      <!-- Metal plate base -->
      <rect width="32" height="32" fill="#111827"/>
      <!-- Metal plate border -->
      <rect x="1" y="1" width="30" height="30" fill="none" stroke="#374151" stroke-width="1"/>
      <!-- Rivets -->
      <circle cx="4" cy="4" r="1" fill="#6B7280"/>
      <circle cx="28" cy="4" r="1" fill="#6B7280"/>
      <circle cx="4" cy="28" r="1" fill="#6B7280"/>
      <circle cx="28" cy="28" r="1" fill="#6B7280"/>
      <!-- Center detail -->
      <rect x="12" y="12" width="8" height="8" fill="#1F2937" stroke="#00D4FF" stroke-width="0.5" opacity="0.5"/>
    </pattern>
    
    <pattern id="neonFloor" width="32" height="32" patternUnits="userSpaceOnUse">
      <!-- Dark base -->
      <rect width="32" height="32" fill="#0A0E1A"/>
      <!-- Neon line -->
      <line x1="0" y1="16" x2="32" y2="16" stroke="#FF6B35" stroke-width="1" opacity="0.6"/>
      <line x1="16" y1="0" x2="16" y2="32" stroke="#FF6B35" stroke-width="1" opacity="0.6"/>
      <!-- Glow point -->
      <circle cx="16" cy="16" r="2" fill="#FF6B35" opacity="0.8"/>
    </pattern>
    
    <pattern id="hazardFloor" width="32" height="32" patternUnits="userSpaceOnUse">
      <!-- Base -->
      <rect width="32" height="32" fill="#1F2937"/>
      <!-- Hazard stripes -->
      <path d="M 0 32 L 32 0" stroke="#F59E0B" stroke-width="4" opacity="0.6"/>
      <path d="M -8 32 L 8 0 M 24 32 L 40 0" stroke="#F59E0B" stroke-width="4" opacity="0.6"/>
    </pattern>
    
    <!-- Glow filter for neon effects -->
    <filter id="tileGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Tile 0,0: Basic Grid Floor -->
  <rect x="0" y="0" width="32" height="32" fill="url(#gridFloor)"/>
  
  <!-- Tile 1,0: Metal Plate Floor -->
  <rect x="32" y="0" width="32" height="32" fill="url(#metalFloor)"/>
  
  <!-- Tile 2,0: Neon Floor -->
  <rect x="64" y="0" width="32" height="32" fill="url(#neonFloor)"/>
  
  <!-- Tile 3,0: Hazard Floor -->
  <rect x="96" y="0" width="32" height="32" fill="url(#hazardFloor)"/>
  
  <!-- Tile 0,1: Dark Floor with accent -->
  <rect x="0" y="32" width="32" height="32" fill="#0A0E1A"/>
  <rect x="4" y="4" width="24" height="24" fill="none" stroke="#00D4FF" stroke-width="0.5" opacity="0.4"/>
  <circle cx="16" cy="16" r="3" fill="#00D4FF" opacity="0.3"/>
  
  <!-- Tile 1,1: Industrial Floor -->
  <rect x="32" y="32" width="32" height="32" fill="#111827"/>
  <line x1="0" y1="16" x2="32" y2="16" stroke="#374151" stroke-width="1"/>
  <line x1="16" y1="0" x2="16" y2="32" stroke="#374151" stroke-width="1"/>
  <circle cx="16" cy="16" r="4" fill="#1F2937" stroke="#00D4FF" stroke-width="0.5"/>
  
  <!-- Tile 2,1: Pizza Restaurant Floor -->
  <rect x="64" y="32" width="32" height="32" fill="#0A0E1A"/>
  <rect x="8" y="8" width="16" height="16" fill="#1F2937" stroke="#FF6B35" stroke-width="1" opacity="0.5"/>
  <text x="16" y="20" font-size="8" text-anchor="middle" fill="#FF6B35" opacity="0.6">üçï</text>
  
  <!-- Tile 3,1: Tech Floor -->
  <rect x="96" y="32" width="32" height="32" fill="#0A0E1A"/>
  <circle cx="16" cy="16" r="8" fill="none" stroke="#00D4FF" stroke-width="1" opacity="0.4"/>
  <circle cx="16" cy="16" r="4" fill="#00D4FF" opacity="0.3"/>
  <line x1="16" y1="0" x2="16" y2="8" stroke="#00D4FF" stroke-width="1" opacity="0.4"/>
  <line x1="16" y1="24" x2="16" y2="32" stroke="#00D4FF" stroke-width="1" opacity="0.4"/>
  <line x1="0" y1="16" x2="8" y2="16" stroke="#00D4FF" stroke-width="1" opacity="0.4"/>
  <line x1="24" y1="16" x2="32" y2="16" stroke="#00D4FF" stroke-width="1" opacity="0.4"/>
  
  <!-- Tile 0,2: Cyber Grid -->
  <rect x="0" y="64" width="32" height="32" fill="#0A0E1A"/>
  <path d="M 0 8 L 32 8 M 0 24 L 32 24" stroke="#00D4FF" stroke-width="0.5" opacity="0.3"/>
  <path d="M 8 0 L 8 32 M 24 0 L 24 32" stroke="#00D4FF" stroke-width="0.5" opacity="0.3"/>
  <rect x="8" y="8" width="16" height="16" fill="#00D4FF" opacity="0.1"/>
  
  <!-- Tile 1,2: Delivery Zone -->
  <rect x="32" y="64" width="32" height="32" fill="#111827"/>
  <rect x="2" y="2" width="28" height="28" fill="none" stroke="#10B981" stroke-width="2" stroke-dasharray="4,2" opacity="0.6"/>
  <text x="16" y="19" font-size="10" text-anchor="middle" fill="#10B981" opacity="0.7">üì¶</text>
  
  <!-- Tile 2,2: Spawn Point -->
  <rect x="64" y="64" width="32" height="32" fill="#0A0E1A"/>
  <circle cx="16" cy="16" r="10" fill="none" stroke="#00D4FF" stroke-width="2" opacity="0.5"/>
  <circle cx="16" cy="16" r="6" fill="#00D4FF" opacity="0.3"/>
  <circle cx="16" cy="16" r="2" fill="#00D4FF"/>
  
  <!-- Tile 3,2: Server Room Floor -->
  <rect x="96" y="64" width="32" height="32" fill="#0A0E1A"/>
  <rect x="4" y="4" width="8" height="24" fill="#1F2937" stroke="#00D4FF" stroke-width="0.5" opacity="0.5"/>
  <rect x="12" y="4" width="8" height="24" fill="#1F2937" stroke="#00D4FF" stroke-width="0.5" opacity="0.5"/>
  <rect x="20" y="4" width="8" height="24" fill="#1F2937" stroke="#00D4FF" stroke-width="0.5" opacity="0.5"/>
  <line x1="8" y1="8" x2="8" y2="24" stroke="#00D4FF" stroke-width="1" opacity="0.4"/>
  <line x1="16" y1="8" x2="16" y2="24" stroke="#00D4FF" stroke-width="1" opacity="0.4"/>
  <line x1="24" y1="8" x2="24" y2="24" stroke="#00D4FF" stroke-width="1" opacity="0.4"/>
  
  <!-- Tile 0,3: Street Asphalt -->
  <rect x="0" y="96" width="32" height="32" fill="#1F2937"/>
  <rect x="0" y="14" width="32" height="4" fill="#374151" opacity="0.5"/>
  
  <!-- Tile 1,3: Sidewalk -->
  <rect x="32" y="96" width="32" height="32" fill="#374151"/>
  <line x1="0" y1="8" x2="32" y2="8" stroke="#4B5563" stroke-width="1"/>
  <line x1="0" y1="24" x2="32" y2="24" stroke="#4B5563" stroke-width="1"/>
  <line x1="16" y1="0" x2="16" y2="32" stroke="#4B5563" stroke-width="1"/>
  
  <!-- Tile 2,3: Crosswalk -->
  <rect x="64" y="96" width="32" height="32" fill="#1F2937"/>
  <rect x="4" y="0" width="6" height="32" fill="#F59E0B" opacity="0.7"/>
  <rect x="14" y="0" width="6" height="32" fill="#F59E0B" opacity="0.7"/>
  <rect x="22" y="0" width="6" height="32" fill="#F59E0B" opacity="0.7"/>
  
  <!-- Tile 3,3: Manhole Cover -->
  <rect x="96" y="96" width="32" height="32" fill="#1F2937"/>
  <circle cx="16" cy="16" r="12" fill="#374151" stroke="#6B7280" stroke-width="2"/>
  <circle cx="16" cy="16" r="8" fill="none" stroke="#6B7280" stroke-width="1"/>
  <line x1="16" y1="4" x2="16" y2="28" stroke="#6B7280" stroke-width="1"/>
  <line x1="4" y1="16" x2="28" y2="16" stroke="#6B7280" stroke-width="1"/>
</svg>