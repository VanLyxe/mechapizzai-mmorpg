<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <defs>
    <!-- Gradients -->
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00A8CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007A99;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC5529;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0E1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Filters -->
    <filter id="cyanGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="orangeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Grid Pattern -->
    <pattern id="gridPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#00D4FF" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background with grid -->
  <rect width="400" height="200" fill="url(#bgGradient)"/>
  <rect width="400" height="200" fill="url(#gridPattern)"/>
  
  <!-- Decorative lines -->
  <line x1="20" y1="100" x2="100" y2="100" stroke="#00D4FF" stroke-width="2" opacity="0.5"/>
  <line x1="300" y1="100" x2="380" y2="100" stroke="#00D4FF" stroke-width="2" opacity="0.5"/>
  
  <!-- Pizza Icon -->
  <g transform="translate(60, 100)">
    <!-- Pizza slice -->
    <path d="M 0,-40 L 35,30 L -35,30 Z" fill="#FF6B35" stroke="#FF8C5A" stroke-width="2" filter="url(#orangeGlow)"/>
    <!-- Crust -->
    <path d="M -35,30 Q 0,25 35,30 L 35,35 Q 0,30 -35,35 Z" fill="#CC5529"/>
    <!-- Cheese details -->
    <circle cx="-10" cy="10" r="4" fill="#FFD700" opacity="0.8"/>
    <circle cx="12" cy="5" r="3" fill="#FFD700" opacity="0.8"/>
    <circle cx="0" cy="20" r="3.5" fill="#FFD700" opacity="0.8"/>
    <!-- Pepperoni -->
    <circle cx="-8" cy="0" r="5" fill="#CC0000" opacity="0.9"/>
    <circle cx="10" cy="15" r="4" fill="#CC0000" opacity="0.9"/>
  </g>
  
  <!-- Robot/Mecha Icon -->
  <g transform="translate(340, 100)">
    <!-- Head -->
    <rect x="-20" y="-30" width="40" height="35" rx="8" fill="#111827" stroke="#00D4FF" stroke-width="2" filter="url(#cyanGlow)"/>
    <!-- Eyes -->
    <rect x="-12" y="-18" width="8" height="8" rx="2" fill="#00D4FF" filter="url(#cyanGlow)"/>
    <rect x="4" y="-18" width="8" height="8" rx="2" fill="#00D4FF" filter="url(#cyanGlow)"/>
    <!-- Antenna -->
    <line x1="0" y1="-30" x2="0" y2="-40" stroke="#00D4FF" stroke-width="2"/>
    <circle cx="0" cy="-42" r="4" fill="#FF6B35" filter="url(#orangeGlow)"/>
    <!-- Body -->
    <rect x="-15" y="5" width="30" height="25" rx="5" fill="#1F2937" stroke="#00D4FF" stroke-width="1.5"/>
    <!-- Pizza logo on chest -->
    <text x="0" y="22" font-size="12" text-anchor="middle" fill="#FF6B35">üçï</text>
  </g>
  
  <!-- Main Title: MECHA -->
  <text x="200" y="85" 
        font-family="'Segoe UI', 'Arial Black', sans-serif" 
        font-size="48" 
        font-weight="900"
        text-anchor="middle" 
        fill="url(#cyanGradient)"
        filter="url(#cyanGlow)"
        style="letter-spacing: 4px;">MECHA</text>
  
  <!-- Subtitle: PizzAI -->
  <text x="200" y="135" 
        font-family="'Segoe UI', 'Arial Black', sans-serif" 
        font-size="52" 
        font-weight="900"
        text-anchor="middle" 
        fill="url(#orangeGradient)"
        filter="url(#orangeGlow)"
        style="letter-spacing: 2px;">PizzAI</text>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="30" r="3" fill="#00D4FF" opacity="0.6"/>
  <circle cx="370" cy="170" r="3" fill="#FF6B35" opacity="0.6"/>
  <circle cx="50" cy="170" r="2" fill="#00D4FF" opacity="0.4"/>
  <circle cx="350" cy="30" r="2" fill="#FF6B35" opacity="0.4"/>
  
  <!-- Bottom line -->
  <line x1="100" y1="165" x2="300" y2="165" stroke="#00D4FF" stroke-width="1" opacity="0.3"/>
  <text x="200" y="185" 
        font-family="'Segoe UI', sans-serif" 
        font-size="12" 
        text-anchor="middle" 
        fill="#9CA3AF"
        style="letter-spacing: 3px;">MMORPG</text>
</svg>