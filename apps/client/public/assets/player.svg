<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 96" width="64" height="96">
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099CC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A0E1A;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Body -->
  <rect x="16" y="32" width="32" height="40" rx="8" fill="url(#bodyGradient)" filter="url(#glow)"/>
  
  <!-- Head -->
  <rect x="20" y="8" width="24" height="24" rx="6" fill="url(#headGradient)" stroke="#00D4FF" stroke-width="2"/>
  
  <!-- Eyes -->
  <rect x="24" y="16" width="6" height="6" rx="2" fill="#00D4FF" filter="url(#glow)"/>
  <rect x="34" y="16" width="6" height="6" rx="2" fill="#00D4FF" filter="url(#glow)"/>
  
  <!-- Antenna -->
  <line x1="32" y1="8" x2="32" y2="2" stroke="#00D4FF" stroke-width="2"/>
  <circle cx="32" cy="2" r="3" fill="#FF6B35" filter="url(#glow)"/>
  
  <!-- Arms -->
  <rect x="4" y="36" width="10" height="24" rx="4" fill="#111827" stroke="#00D4FF" stroke-width="1"/>
  <rect x="50" y="36" width="10" height="24" rx="4" fill="#111827" stroke="#00D4FF" stroke-width="1"/>
  
  <!-- Legs -->
  <rect x="20" y="72" width="10" height="20" rx="3" fill="#111827" stroke="#00D4FF" stroke-width="1"/>
  <rect x="34" y="72" width="10" height="20" rx="3" fill="#111827" stroke="#00D4FF" stroke-width="1"/>
  
  <!-- Pizza Logo on chest -->
  <text x="32" y="52" font-size="12" text-anchor="middle" fill="#FF6B35" font-family="Arial">üçï</text>
</svg>