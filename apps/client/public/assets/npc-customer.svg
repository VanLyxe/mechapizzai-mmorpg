<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 96" width="64" height="96">
  <defs>
    <linearGradient id="npcBodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC5529;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="npcHeadGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
    <filter id="npcGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Body -->
  <rect x="16" y="32" width="32" height="40" rx="8" fill="url(#npcBodyGradient)" filter="url(#npcGlow)"/>
  
  <!-- Head -->
  <rect x="20" y="8" width="24" height="24" rx="6" fill="url(#npcHeadGradient)" stroke="#FF6B35" stroke-width="2"/>
  
  <!-- Eyes (one larger, curious look) -->
  <rect x="22" y="14" width="8" height="8" rx="2" fill="#00D4FF" filter="url(#npcGlow)"/>
  <rect x="34" y="16" width="6" height="6" rx="2" fill="#00D4FF" filter="url(#npcGlow)"/>
  
  <!-- Antenna with different shape -->
  <line x1="32" y1="8" x2="32" y2="2" stroke="#FF6B35" stroke-width="2"/>
  <rect x="29" y="-2" width="6" height="6" rx="1" fill="#00D4FF" filter="url(#npcGlow)"/>
  
  <!-- Arms (slightly different pose) -->
  <rect x="4" y="38" width="10" height="20" rx="4" fill="#374151" stroke="#FF6B35" stroke-width="1"/>
  <rect x="50" y="34" width="10" height="24" rx="4" fill="#374151" stroke="#FF6B35" stroke-width="1"/>
  
  <!-- Legs -->
  <rect x="20" y="72" width="10" height="20" rx="3" fill="#374151" stroke="#FF6B35" stroke-width="1"/>
  <rect x="34" y="72" width="10" height="20" rx="3" fill="#374151" stroke="#FF6B35" stroke-width="1"/>
  
  <!-- Customer badge/icon on chest -->
  <circle cx="32" cy="52" r="6" fill="#0A0E1A" stroke="#00D4FF" stroke-width="1"/>
  <text x="32" y="55" font-size="8" text-anchor="middle" fill="#00D4FF" font-family="Arial">â˜…</text>
</svg>