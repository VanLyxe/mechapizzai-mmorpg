<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <!-- Gradients -->
    <linearGradient id="btnCyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099CC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="btnOrangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC5529;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="btnDarkGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Filters -->
    <filter id="iconGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Button Template -->
    <g id="btnBase">
      <rect x="0" y="0" width="48" height="32" rx="4" fill="url(#btnDarkGrad)" stroke="#00D4FF" stroke-width="1.5"/>
    </g>
  </defs>
  
  <!-- ROW 0: BUTTONS -->
  
  <!-- Button 0,0: Primary Cyan Button -->
  <g transform="translate(8, 8)">
    <rect x="0" y="0" width="48" height="32" rx="4" fill="url(#btnCyanGrad)" filter="url(#iconGlow)"/>
    <text x="24" y="21" font-size="10" text-anchor="middle" fill="#0A0E1A" font-weight="bold" font-family="Arial">PLAY</text>
  </g>
  
  <!-- Button 1,0: Secondary Orange Button -->
  <g transform="translate(72, 8)">
    <rect x="0" y="0" width="48" height="32" rx="4" fill="url(#btnOrangeGrad)" filter="url(#iconGlow)"/>
    <text x="24" y="21" font-size="10" text-anchor="middle" fill="#0A0E1A" font-weight="bold" font-family="Arial">ORDER</text>
  </g>
  
  <!-- Button 2,0: Dark Button -->
  <g transform="translate(136, 8)">
    <rect x="0" y="0" width="48" height="32" rx="4" fill="url(#btnDarkGrad)" stroke="#00D4FF" stroke-width="1.5"/>
    <text x="24" y="21" font-size="10" text-anchor="middle" fill="#00D4FF" font-weight="bold" font-family="Arial">MENU</text>
  </g>
  
  <!-- Button 3,0: Disabled Button -->
  <g transform="translate(200, 8)">
    <rect x="0" y="0" width="48" height="32" rx="4" fill="#1F2937" stroke="#374151" stroke-width="1.5"/>
    <text x="24" y="21" font-size="10" text-anchor="middle" fill="#6B7280" font-weight="bold" font-family="Arial">LOCK</text>
  </g>
  
  <!-- ROW 1: HUD ICONS -->
  
  <!-- Icon 0,1: Health/HP -->
  <g transform="translate(8, 56)">
    <rect x="0" y="0" width="48" height="48" rx="8" fill="#0A0E1A" stroke="#EF4444" stroke-width="2"/>
    <path d="M 24 12 C 24 12 16 4 12 12 C 8 20 16 28 24 36 C 32 28 40 20 36 12 C 32 4 24 12 24 12" fill="#EF4444" filter="url(#iconGlow)"/>
  </g>
  
  <!-- Icon 1,1: Energy/Stamina -->
  <g transform="translate(72, 56)">
    <rect x="0" y="0" width="48" height="48" rx="8" fill="#0A0E1A" stroke="#F59E0B" stroke-width="2"/>
    <path d="M 28 8 L 18 26 L 26 26 L 22 40 L 34 20 L 26 20 Z" fill="#F59E0B" filter="url(#iconGlow)"/>
  </g>
  
  <!-- Icon 2,1: Pizza Count -->
  <g transform="translate(136, 56)">
    <rect x="0" y="0" width="48" height="48" rx="8" fill="#0A0E1A" stroke="#FF6B35" stroke-width="2"/>
    <circle cx="24" cy="28" r="12" fill="#FF6B35" opacity="0.3"/>
    <text x="24" y="32" font-size="20" text-anchor="middle" fill="#FF6B35">üçï</text>
  </g>
  
  <!-- Icon 3,1: Coins/Money -->
  <g transform="translate(200, 56)">
    <rect x="0" y="0" width="48" height="48" rx="8" fill="#0A0E1A" stroke="#10B981" stroke-width="2"/>
    <circle cx="24" cy="24" r="12" fill="#10B981" opacity="0.3"/>
    <text x="24" y="30" font-size="16" text-anchor="middle" fill="#10B981" font-weight="bold">$</text>
  </g>
  
  <!-- ROW 2: NAVIGATION ICONS -->
  
  <!-- Icon 0,2: Settings/Gear -->
  <g transform="translate(8, 120)">
    <rect x="0" y="0" width="48" height="48" rx="8" fill="#0A0E1A" stroke="#00D4FF" stroke-width="2"/>
    <circle cx="24" cy="24" r="8" fill="none" stroke="#00D4FF" stroke-width="2"/>
    <circle cx="24" cy="24" r="3" fill="#00D4FF"/>
    <path d="M 24 8 L 24 12 M 24 36 L 24 40 M 8 24 L 12 24 M 36 24 L 40 24 M 12.7 12.7 L 15.5 15.5 M 32.5 32.5 L 35.3 35.3 M 12.7 35.3 L 15.5 32.5 M 32.5 15.5 L 35.3 12.7" stroke="#00D4FF" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Icon 1,2: Map/Location -->
  <g transform="translate(72, 120)">
    <rect x="0" y="0" width="48" height="48" rx="8" fill="#0A0E1A" stroke="#00D4FF" stroke-width="2"/>
    <path d="M 24 8 L 16 20 L 24 40 L 32 20 Z" fill="#00D4FF" opacity="0.3"/>
    <circle cx="24" cy="20" r="4" fill="#00D4FF" filter="url(#iconGlow)"/>
  </g>
  
  <!-- Icon 2,2: Chat/Message -->
  <g transform="translate(136, 120)">
    <rect x="0" y="0" width="48" height="48" rx="8" fill="#0A0E1A" stroke="#00D4FF" stroke-width="2"/>
    <rect x="8" y="10" width="32" height="24" rx="4" fill="#00D4FF" opacity="0.2"/>
    <path d="M 8 26 L 8 34 L 16 26" fill="#00D4FF" opacity="0.2"/>
    <line x1="14" y1="18" x2="34" y2="18" stroke="#00D4FF" stroke-width="2"/>
    <line x1="14" y1="24" x2="28" y2="24" stroke="#00D4FF" stroke-width="2"/>
  </g>
  
  <!-- Icon 3,2: Inventory/Backpack -->
  <g transform="translate(200, 120)">
    <rect x="0" y="0" width="48" height="48" rx="8" fill="#0A0E1A" stroke="#00D4FF" stroke-width="2"/>
    <rect x="12" y="12" width="24" height="28" rx="2" fill="#00D4FF" opacity="0.2"/>
    <rect x="18" y="8" width="12" height="6" rx="1" fill="#00D4FF"/>
    <line x1="18" y1="22" x2="30" y2="22" stroke="#00D4FF" stroke-width="2"/>
    <line x1="18" y1="28" x2="30" y2="28" stroke="#00D4FF" stroke-width="2"/>
  </g>
  
  <!-- ROW 3: GAME ACTION ICONS -->
  
  <!-- Icon 0,3: Delivery/Truck -->
  <g transform="translate(8, 184)">
    <rect x="0" y="0" width="48" height="48" rx="8" fill="#0A0E1A" stroke="#FF6B35" stroke-width="2"/>
    <rect x="8" y="18" width="24" height="16" rx="2" fill="#FF6B35" opacity="0.3"/>
    <rect x="32" y="22" width="8" height="12" rx="1" fill="#FF6B35" opacity="0.5"/>
    <circle cx="14" cy="36" r="3" fill="#374151"/>
    <circle cx="36" cy="36" r="3" fill="#374151"/>
  </g>
  
  <!-- Icon 1,3: Quest/Clipboard -->
  <g transform="translate(72, 184)">
    <rect x="0" y="0" width="48" height="48" rx="8" fill="#0A0E1A" stroke="#00D4FF" stroke-width="2"/>
    <rect x="12" y="8" width="24" height="32" rx="2" fill="#00D4FF" opacity="0.2"/>
    <rect x="18" y="6" width="12" height="4" rx="1" fill="#00D4FF"/>
    <line x1="16" y1="16" x2="32" y2="16" stroke="#00D4FF" stroke-width="2"/>
    <line x1="16" y1="22" x2="28" y2="22" stroke="#00D4FF" stroke-width="1.5"/>
    <line x1="16" y1="28" x2="30" y2="28" stroke="#00D4FF" stroke-width="1.5"/>
    <path d="M 16 34 L 20 38 L 28 30" stroke="#10B981" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Icon 2,3: Shop/Store -->
  <g transform="translate(136, 184)">
    <rect x="0" y="0" width="48" height="48" rx="8" fill="#0A0E1A" stroke="#00D4FF" stroke-width="2"/>
    <path d="M 8 16 L 12 8 L 36 8 L 40 16" fill="#00D4FF" opacity="0.3"/>
    <rect x="8" y="16" width="32" height="4" fill="#00D4FF"/>
    <rect x="10" y="22" width="10" height="16" fill="#00D4FF" opacity="0.2"/>
    <rect x="28" y="22" width="10" height="16" fill="#00D4FF" opacity="0.2"/>
    <rect x="22" y="30" width="4" height="8" fill="#374151"/>
  </g>
  
  <!-- Icon 3,3: Exit/Logout -->
  <g transform="translate(200, 184)">
    <rect x="0" y="0" width="48" height="48" rx="8" fill="#0A0E1A" stroke="#EF4444" stroke-width="2"/>
    <path d="M 16 12 L 16 36" stroke="#EF4444" stroke-width="2"/>
    <path d="M 16 24 L 32 24" stroke="#EF4444" stroke-width="2"/>
    <path d="M 28 18 L 34 24 L 28 30" fill="none" stroke="#EF4444" stroke-width="2"/>
  </g>
</svg>