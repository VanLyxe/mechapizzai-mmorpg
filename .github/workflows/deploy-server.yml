# ============================================
# GitHub Actions - Deploy Server to Railway
# ============================================
name: Deploy Server to Railway

on:
  push:
    branches:
      - main
      - production
    paths:
      - 'apps/server/**'
      - 'packages/shared/**'
      - 'prisma/**'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/server/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      # ============================================
      # Checkout
      # ============================================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ============================================
      # Setup Node.js
      # ============================================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # ============================================
      # Install dependencies
      # ============================================
      - name: Install dependencies
        run: npm ci

      # ============================================
      # Type check
      # ============================================
      - name: Type check
        run: |
          npm run type-check --workspace=@mechapizzai/shared
          npm run type-check --workspace=@mechapizzai/server

      # ============================================
      # Lint
      # ============================================
      - name: Lint
        run: |
          npm run lint --workspace=@mechapizzai/server

      # ============================================
      # Build
      # ============================================
      - name: Build
        run: |
          npm run build --workspace=@mechapizzai/shared
          npm run build --workspace=@mechapizzai/server

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/production' || github.ref == 'refs/heads/main'
    
    steps:
      # ============================================
      # Checkout
      # ============================================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ============================================
      # Deploy to Railway
      # ============================================
      - name: Deploy to Railway
        uses: bervProject/railway-deploy@main
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: "mechapizzai-server"

      # ============================================
      # Run database migrations
      # ============================================
      - name: Run migrations
        run: |
          npm ci
          cd apps/server
          npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
