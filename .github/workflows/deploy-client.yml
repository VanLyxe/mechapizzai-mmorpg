# ============================================
# GitHub Actions - Deploy Client to Vercel
# ============================================
name: Deploy Client to Vercel

on:
  push:
    branches:
      - main
      - production
    paths:
      - 'apps/client/**'
      - 'packages/shared/**'
      - 'packages/ui-kit/**'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/client/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/client

    steps:
      # ============================================
      # Checkout
      # ============================================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ============================================
      # Setup Node.js
      # ============================================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      # ============================================
      # Install dependencies
      # ============================================
      - name: Install dependencies
        run: |
          cd ../..
          npm ci

      # ============================================
      # Type check
      # ============================================
      - name: Type check
        run: |
          cd ../..
          npm run type-check --workspace=@mechapizzai/shared
          npm run type-check --workspace=@mechapizzai/client

      # ============================================
      # Build shared package
      # ============================================
      - name: Build shared package
        run: |
          cd ../..
          npm run build --workspace=@mechapizzai/shared

      # ============================================
      # Build client
      # ============================================
      - name: Build client
        run: npm run build
        env:
          VITE_SERVER_URL: ${{ secrets.VITE_SERVER_URL }}
          VITE_GAME_VERSION: ${{ github.sha }}

      # ============================================
      # Deploy to Vercel (Production)
      # ============================================
      - name: Deploy to Vercel (Production)
        if: github.ref == 'refs/heads/production'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./apps/client

      # ============================================
      # Deploy to Vercel (Preview)
      # ============================================
      - name: Deploy to Vercel (Preview)
        if: github.ref != 'refs/heads/production'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./apps/client
