# ============================================
# GitHub Actions - Continuous Integration
# ============================================
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ============================================
  # Lint & Type Check
  # ============================================
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: |
          npm run lint --workspace=@mechapizzai/shared || true
          npm run lint --workspace=@mechapizzai/client || true
          npm run lint --workspace=@mechapizzai/server || true

      - name: Type check
        run: |
          npm run type-check --workspace=@mechapizzai/shared
          npm run type-check --workspace=@mechapizzai/client
          npm run type-check --workspace=@mechapizzai/server

  # ============================================
  # Build Test
  # ============================================
  build:
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=@mechapizzai/shared

      - name: Build client
        run: npm run build --workspace=@mechapizzai/client

      - name: Build server
        run: npm run build --workspace=@mechapizzai/server

  # ============================================
  # Docker Build Test
  # ============================================
  docker:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build server Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/server/Dockerfile
          push: false
          tags: mechapizzai-server:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
